
<div class="event-list">
  <div class="header-home">
    <p>Somos FrikiTeam, un espacio pensado para ti.
      Encuentra eventos alucinantes sobre el mundo GEEK!!</p>
    <p>Accede e los eventos de tu inter√©s a un solo clic!</p>
  </div>
  <div class="search">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applySearch($event)" placeholder="Event Geek" #input>
      <mat-icon *ngIf="isSearching" matSuffix>search</mat-icon>
    </mat-form-field>


  </div>

  <div class="content">

    <div *ngFor="let event of events">
      <mat-card class="card">

        <img mat-card-image src="{{ event.logo }}" alt="">
        <mat-card-header>
          <mat-card-title>{{ event.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ event.information }}</p>
          <p>{{ event.startDate }}</p>
          <div class="stars">
            <mat-icon  *ngFor="let i of event.stars">star rate</mat-icon>
          </div>
        </mat-card-content>

      </mat-card>
    </div>

  </div>

</div>
